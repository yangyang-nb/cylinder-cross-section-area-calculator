    &lt;style&gt;
        body {

        }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;div class=&quot;main-container&quot;&gt;
        &lt;!-- 左侧：3D 演示区 --&gt;
        &lt;div id=&quot;canvas-container&quot; class=&quot;flex items-center justify-center&quot;&gt;
            &lt;div id=&quot;p5-holder&quot;&gt;&lt;/div&gt;
            &lt;div class=&quot;absolute top-6 left-6&quot;&gt;
                &lt;h1 class=&quot;text-2xl font-bold text-gray-800&quot;&gt;圆柱竖直切开演示&lt;/h1&gt;
                &lt;p class=&quot;text-sm text-gray-500 mt-1&quot;&gt;拖动鼠标旋转视角，观察切面变化&lt;/p&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- 右侧：控制与计算区 --&gt;
        &lt;div class=&quot;control-panel overflow-y-auto&quot;&gt;
            &lt;section class=&quot;mb-8&quot;&gt;
                &lt;h2 class=&quot;text-lg font-semibold mb-4 text-gray-800&quot;&gt;参数设置&lt;/h2&gt;
                &lt;div class=&quot;space-y-6&quot;&gt;
                    &lt;div class=&quot;slider-container&quot;&gt;
                        &lt;div class=&quot;flex justify-between mb-2&quot;&gt;
                            &lt;label class=&quot;text-sm font-medium&quot;&gt;底面直径 (d)&lt;/label&gt;
                            &lt;span class=&quot;text-orange-600 font-bold&quot;&gt;&lt;span id=&quot;val-diameter&quot;&gt;100&lt;/span&gt; cm&lt;/span&gt;
                        &lt;/div&gt;
                        &lt;input type=&quot;range&quot; id=&quot;input-diameter&quot; min=&quot;40&quot; max=&quot;200&quot; value=&quot;100&quot;&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;slider-container&quot;&gt;
                        &lt;div class=&quot;flex justify-between mb-2&quot;&gt;
                            &lt;label class=&quot;text-sm font-medium&quot;&gt;圆柱高 (h)&lt;/label&gt;
                            &lt;span class=&quot;text-orange-600 font-bold&quot;&gt;&lt;span id=&quot;val-height&quot;&gt;150&lt;/span&gt; cm&lt;/span&gt;
                        &lt;/div&gt;
                        &lt;input type=&quot;range&quot; id=&quot;input-height&quot; min=&quot;50&quot; max=&quot;250&quot; value=&quot;150&quot;&gt;
                    &lt;/div&gt;
                &lt;/div&gt;
                &lt;button id=&quot;btn-slice&quot; class=&quot;w-full mt-8 py-3 rounded-xl btn-primary font-bold&quot;&gt;
                    竖直切开 / 复原
                &lt;/button&gt;
            &lt;/section&gt;

            &lt;section class=&quot;formula-card p-4 rounded-r-xl mb-6&quot;&gt;
                &lt;h3 class=&quot;text-sm font-bold text-orange-800 mb-2&quot;&gt;计算公式&lt;/h3&gt;
                &lt;div class=&quot;text-lg&quot;&gt;
                    \[ S_{增加} = 2 \times d \times h \]
                &lt;/div&gt;
                &lt;p class=&quot;text-xs text-gray-500 mt-2&quot;&gt;注：竖直切开后增加了 2 个以直径和高为边长的长方形。&lt;/p&gt;
            &lt;/section&gt;

            &lt;section id=&quot;result-section&quot; class=&quot;space-y-4&quot;&gt;
                &lt;h3 class=&quot;text-sm font-bold text-gray-800&quot;&gt;计算步骤&lt;/h3&gt;
                &lt;div class=&quot;bg-gray-50 p-4 rounded-xl text-sm space-y-3&quot;&gt;
                    &lt;p&gt;1. 确认切面形状：&lt;span class=&quot;highlight-text&quot;&gt;长方形&lt;/span&gt;&lt;/p&gt;
                    &lt;p&gt;2. 单个切面面积：&lt;br&gt;
                       &lt;span id=&quot;step-single-area&quot;&gt;100 &times; 150 = 15000&lt;/span&gt; cm&sup2;&lt;/p&gt;
                    &lt;p&gt;3. 总增加面积：&lt;br&gt;
                       &lt;span id=&quot;step-total-area&quot;&gt;15000 &times; 2 = 30000&lt;/span&gt; cm&sup2;&lt;/p&gt;
                &lt;/div&gt;
                &lt;div class=&quot;text-center p-4 bg-orange-50 rounded-xl&quot;&gt;
                    &lt;p class=&quot;text-xs text-orange-600 uppercase tracking-wider font-bold&quot;&gt;最终结果&lt;/p&gt;
                    &lt;p class=&quot;text-3xl font-black text-orange-600&quot;&gt;&lt;span id=&quot;final-result&quot;&gt;30000&lt;/span&gt; cm&sup2;&lt;/p&gt;
                &lt;/div&gt;
            &lt;/section&gt;
        &lt;/div&gt;
    &lt;/div&gt;

    &lt;script&gt;
        // 音颞资源
        const audio1 = new Audio('https://musk-online.fbcontent.cn/pub-musk-ai-studio/workflow/file/audio/p3FC2SfEMSUAfKSVxFEvG4.mp3');
        const audio2 = new Audio('https://musk-online.fbcontent.cn/pub-musk-ai-studio/workflow/file/audio/B2YoRoXqWbQ9ZbG5sFiKHe.mp3');

        // p5.js 逻辑
        let diameter = 100;
        let cylinderHeight = 150;
        let sliceOffset = 0;
        let isSliced = false;
        let targetOffset = 0;
        let rotationY = -0.5;
        let rotationX = -0.3;

        function setup() {
            const canvas = createCanvas(windowWidth &gt; 768 ? windowWidth - 400 : windowWidth, 600, WEBGL);
            canvas.parent('p5-holder');
        }

        function draw() {
            background(244, 243, 236);
            
            // 光照
            ambientLight(150);
            directionalLight(255, 255, 255, 0.5, 0.5, -1);
            
            // 交互动画
            sliceOffset = lerp(sliceOffset, targetOffset, 0.1);
            
            push();
            rotateX(rotationX);
            rotateY(rotationY);
            
            // 绘制左半部分
            push();
            translate(-sliceOffset, 0, 0);
            drawHalfCylinder(diameter, cylinderHeight, true);
            pop();
            
            // 绘制右半部分
            push();
            translate(sliceOffset, 0, 0);
            drawHalfCylinder(diameter, cylinderHeight, false);
            pop();
            
            pop();
        }

        function drawHalfCylinder(d, h, isLeft) {
            const r = d / 2;
            const detail = 64;
            
            // 侧面渲染优化：使用 TRIANGLE_STRIP 并确保法线和顶点顺序正确
            fill(255, 86, 0);
            noStroke();
            beginShape(TRIANGLE_STRIP);
            for (let i = 0; i &lt;= detail / 2; i++) {
                let angle = isLeft ? HALF_PI + (i / (detail/2)) * PI : -HALF_PI + (i / (detail/2)) * PI;
                let x = cos(angle) * r;
                let z = sin(angle) * r;
                vertex(x, -h/2, z);
                vertex(x, h/2, z);
            }
            endShape();

            // 上下底面（半圆）
            fill(255, 137, 65);
            [ -h/2, h/2 ].forEach(y =&gt; {
                beginShape();
                // 添加圆心顶点以正确构建扇形
                vertex(0, y, 0);
                for (let i = 0; i &lt;= detail / 2; i++) {
                    let angle = isLeft ? HALF_PI + (i / (detail/2)) * PI : -HALF_PI + (i / (detail/2)) * PI;
                    vertex(cos(angle) * r, y, sin(angle) * r);
                }
                endShape(CLOSE);
            });

            // 切面（长方形）
            if (sliceOffset &gt; 1) {
                fill(255, 200, 150);
                stroke(255, 86, 0);
                strokeWeight(2);
                beginShape();
                vertex(0, -h/2, -r);
                vertex(0, -h/2, r);
                vertex(0, h/2, r);
                vertex(0, h/2, -r);
                endShape(CLOSE);
            }
        }

        function mouseDragged() {
            if (mouseX &lt; (windowWidth - 400)) {
                rotationY += (mouseX - pmouseX) * 0.01;
                rotationX += (mouseY - pmouseY) * 0.01;
            }
        }

        // UI 交互
        const dInput = document.getElementById('input-diameter');
        const hInput = document.getElementById('input-height');
        const sliceBtn = document.getElementById('btn-slice');

        function updateCalculations() {
            diameter = parseInt(dInput.value);
            cylinderHeight = parseInt(hInput.value);
            
            document.getElementById('val-diameter').innerText = diameter;
            document.getElementById('val-height').innerText = cylinderHeight;
            
            const singleArea = diameter * cylinderHeight;
            const totalArea = singleArea * 2;
            
            document.getElementById('step-single-area').innerText = `${diameter} &times; ${cylinderHeight} = ${singleArea}`;
            document.getElementById('step-total-area').innerText = `${singleArea} &times; 2 = ${totalArea}`;
            document.getElementById('final-result').innerText = totalArea;
        }

        dInput.addEventListener('input', updateCalculations);
        hInput.addEventListener('input', updateCalculations);

        sliceBtn.addEventListener('click', () =&gt; {
            isSliced = !isSliced;
            targetOffset = isSliced ? 40 : 0;
            sliceBtn.innerText = isSliced ? '复原圆柱' : '竖直切开';
            
            if (isSliced) {
                // 语音播放逻辑优化：监听 ended 事件避免重叠
                audio1.currentTime = 0;
                audio1.play();
                audio1.onended = () =&gt; {
                    if (isSliced) audio2.play();
                };
            } else {
                audio1.pause();
                audio2.pause();
                audio1.currentTime = 0;
                audio2.currentTime = 0;
                audio1.onended = null;
            }
        });

        function windowResized() {
            resizeCanvas(windowWidth &gt; 768 ? windowWidth - 400 : windowWidth, 600);
        }

        updateCalculations();
    &lt;/script&gt;

  <script>

    function getIsMobile() {
      const width = document.documentElement.clientWidth
      const isMobile = /Android|webOS|iPhone|iPod|BlackBerry|iPad|Windows Phone|Mobile/i.test(navigator.userAgent) || width <= 768
      return isMobile
    }

    // 打开飞象老师官网
    function openFeixiangTeacher(event) {
      const isMobile = getIsMobile()

      // 判断是否为移动端浏览器
      if (isMobile) {
        // 移动端不跳转
        return
      }
      window.open('https://www.feixianglaoshi.com', '_blank')
    }


    // ==================== 埋点相关代码 ====================

    /**
     * 页面停留时长统计
     */
    (function () {
      let startTime = null
      let totalTime = 0
      let reportTimer = null // 防抖定时器

      // 开始计时
      function startTimer() {
        if (!startTime) {
          startTime = Date.now()
          console.log('[埋点] 开始计时')
        }
      }

      // 停止计时并累加时长
      function stopTimer() {
        if (startTime) {
          totalTime += Date.now() - startTime
          startTime = null
          console.log('[埋点] 停止计时，累计时长:', Math.floor(totalTime / 1000), '秒')
        }
      }

      // 检查页面是否真正可见
      function isPageVisible() {
        // 检查 document.hidden
        if (document.hidden) {
          return false
        }

        // 检查 document.visibilityState
        if (document.visibilityState && document.visibilityState !== 'visible') {
          return false
        }

        // 检查窗口是否有焦点
        if (!document.hasFocus()) {
          return false
        }

        return true
      }

      // 上报停留时长（带防抖）
      function reportStayTime(eventType, immediate = false) {
        stopTimer()

        // 清除之前的定时器
        if (reportTimer) {
          clearTimeout(reportTimer)
          reportTimer = null
        }

        // 如果是立即上报（如页面卸载），不使用防抖
        if (immediate) {
          doReport(eventType)
          return
        }

        // 使用防抖，避免短时间内多次上报
        // 100ms 内如果有多个事件触发，只上报最后一次
        reportTimer = setTimeout(function () {
          doReport(eventType)
          reportTimer = null
        }, 100)
      }

      // 实际执行上报
      function doReport(eventType) {
        if (window.frog && totalTime > 0) {
          const serverData = window.__SERVER_DATA__ || {}
          const chatId = serverData.watermarkChatId
          window.frog.add({
            url: '/time/HtmlPage/enter',
            eventId: 42818,
            customExtend: {
              chat_id: chatId,
              use_time: Math.floor(totalTime / 1000), // 转换为秒
            },
            duration: Math.floor(totalTime / 1000), // 转换为秒,
            currentPage: 'HtmlPage',
            eventAction: 'time',
            eventName: 'enter'
          })
          console.log(`[埋点] 页面停留时长上报 (${eventType}):`, Math.floor(totalTime / 1000), '秒')

          // 上报后重置累计时长，为下次统计做准备
          totalTime = 0
        }
      }

      // 清理函数：移除所有事件监听器
      function cleanup() {
        console.log('[埋点] 清理计时器资源')

        // 清除防抖定时器
        if (reportTimer) {
          clearTimeout(reportTimer)
          reportTimer = null
        }

        // 移除事件监听器
        document.removeEventListener('visibilitychange', handleVisibilityChange)
        window.removeEventListener('blur', handleBlur)
        window.removeEventListener('focus', handleFocus)
        window.removeEventListener('beforeunload', handleBeforeUnload)
        window.removeEventListener('pagehide', handlePageHide)

        // 重置变量
        startTime = null
        totalTime = 0
      }

      // 事件处理函数（需要命名以便移除）
      function handleVisibilityChange() {
        if (document.hidden) {
          // 页面不可见，停止计时并上报
          console.log('[埋点] visibilitychange - 页面隐藏')
          reportStayTime('visibilitychange')
        } else {
          // 页面可见，开始新的计时
          console.log('[埋点] visibilitychange - 页面显示，开始新的计时')
          startTimer()
        }
      }

      function handleBlur() {
        // 窗口失去焦点，停止计时并上报
        console.log('[埋点] blur - 窗口失去焦点')
        reportStayTime('blur')
      }

      function handleFocus() {
        // 窗口获得焦点，开始新的计时
        console.log('[埋点] focus - 窗口获得焦点，开始新的计时')
        startTimer()
      }

      function handleBeforeUnload() {
        // 页面卸载前立即上报（不使用防抖）
        console.log('[埋点] beforeunload - 页面即将卸载')
        reportStayTime('beforeunload', true)
        cleanup()
      }

      function handlePageHide() {
        // 页面隐藏时立即上报（iOS Safari 更可靠，不使用防抖）
        console.log('[埋点] pagehide - 页面隐藏')
        reportStayTime('pagehide', true)
      }

      function handleDOMContentLoaded() {
        if (isPageVisible()) {
          startTimer()
        }
      }

      // 监听页面可见性变化
      document.addEventListener('visibilitychange', handleVisibilityChange)

      // 监听窗口失去/获得焦点
      window.addEventListener('blur', handleBlur)
      window.addEventListener('focus', handleFocus)

      // 页面加载完成后开始计时
      if (document.readyState === 'loading') {
        window.addEventListener('DOMContentLoaded', handleDOMContentLoaded)
      } else {
        if (isPageVisible()) {
          startTimer()
        }
      }

      // 页面卸载时上报
      window.addEventListener('beforeunload', handleBeforeUnload)

      // 兼容性：监听 pagehide 事件（iOS Safari 更可靠）
      window.addEventListener('pagehide', handlePageHide)
    })()

    //           },
    //           currentPage: 'IframeWrapperPage',
    //           eventAction: 'click',
    //           eventName: 'clickHtml'
    //         })
    //       }
    //     }

    /**
     * 点击飞象老师 Logo 的埋点
     */
    function trackLogoClick(event) {
      // 阻止事件冒泡，避免触发 HTML 点击埋点
      event.stopPropagation()

      if (window.frog) {
        const serverData = window.__SERVER_DATA__ || {}
        const chatId = serverData.watermarkChatId
        console.log('trackHtmlClick', chatId)

        window.frog.add({
          url: '/click/HtmlPage/logo',
          eventId: 42816,
          customExtend: {
            chat_id: chatId,
          },
          currentPage: 'HtmlPage',
          eventAction: 'click',
          eventName: 'logo'
        })

        console.log('[埋点] 点击飞象老师 Logo')
      }
    }

    /**
     * 点击立即体验的埋点
     */
    function trackStartButtonClick(event) {
      // 阻止事件冒泡，避免触发 HTML 点击埋点
      event.stopPropagation()

      if (window.frog) {
        const serverData = window.__SERVER_DATA__ || {}
        const chatId = serverData.watermarkChatId
        console.log('trackHtmlClick', chatId)
        window.frog.add({
          url: '/click/HtmlPage/start',
          eventId: 42817,
          customExtend: {
            chat_id: chatId
          },
          currentPage: 'HtmlPage',
          eventAction: 'click',
          eventName: 'start'
        })
        console.log('[埋点] 点击立即体验')
      }
    }

    // 绑定点击事件
    document.addEventListener('DOMContentLoaded', function () {
      // 绑定 Logo 点击埋点和跳转功能
      const logoElement = document.querySelector('.left-watermark-content')
      if (logoElement) {
        logoElement.addEventListener('click', function (event) {
          trackLogoClick(event)
          openFeixiangTeacher(event)
        })
      }

      // 绑定立即体验按钮点击埋点和跳转功能
      const startButton = document.querySelector('.jump-button')
      if (startButton) {
        startButton.addEventListener('click', function (event) {
          trackStartButtonClick(event)
          openFeixiangTeacher(event)
        })
      }

      // 绑定水印覆盖层点击（整体区域）
      const watermarkOverlay = document.querySelector('.watermark-overlay')
      if (watermarkOverlay) {
        watermarkOverlay.addEventListener('click', function (event) {
          // 如果点击的不是 logo 或按钮，则触发跳转
          const target = event.target
          const isLogo = target.closest('.left-watermark-content')
          const isButton = target.closest('.jump-button')

          if (!isLogo && !isButton) {
            openFeixiangTeacher(event)
          }
        })
      }
    })

    // ==================== 原有功能代码 ====================

    function adjustRem() {
      const pcBaseWidth = 375 // 设计稿
      const width = document.documentElement.clientWidth
      document.documentElement.style.fontSize = `${(width / pcBaseWidth * 100).toFixed(2)}px`
    }


    // 移动端检测和按钮隐藏逻辑
    function checkAndHideButtonOnMobile() {
      const isMobile = getIsMobile()
      if (isMobile) {
        adjustRem()
      }
      const jumpButton = document.querySelector('.right-watermark-content .jump-button');
      const iframeContainer = document.querySelector('.iframe-container');

      if (isMobile && jumpButton) {
        jumpButton.style.display = 'none';
      } else {
        jumpButton.style.display = 'flex'
      }

      // 移动端时给iframe-container添加类名，否则移除类名
      if (iframeContainer) {
        if (isMobile) {
          iframeContainer.classList.add('mobile');
        } else {
          iframeContainer.classList.remove('mobile');
        }
      }
    }


    function handleResize() {
      // 响应式处理：重新检测移动端并处理按钮显示/隐藏
      checkAndHideButtonOnMobile();

      // 在窗口大小变化时，重新应用移动端相关的逻辑
      const isMobile = getIsMobile()
      const watermarkOverlay = document.querySelector('.watermark-overlay');
      const iframeContainer = document.querySelector('.iframe-container');

      // 根据当前设备类型调整水印覆盖层的点击行为
      if (watermarkOverlay) {
        if (isMobile) {
          // 移动端：移除点击事件或设置为空函数
          watermarkOverlay.onclick = function () {
            // 移动端不执行跳转
            return;
          };
        } else {
          // 桌面端：恢复正常的点击跳转功能
          watermarkOverlay.onclick = openFeixiangTeacher;
        }
      }

      // 确保在resize时也能正确添加或移除mobile类
      if (iframeContainer) {
        if (isMobile) {
          iframeContainer.classList.add('mobile');
        } else {
          iframeContainer.classList.remove('mobile');
        }
      }
    }

    // 防止iframe内容溢出
    window.addEventListener('resize', handleResize);

    // 页面加载完成后执行移动端检测
    document.addEventListener('DOMContentLoaded', checkAndHideButtonOnMobile);

    // 清理所有事件绑定的函数
    function clearAllEvents() {
      // 清除 resize 事件监听器
      window.removeEventListener('resize', handleResize);

      // 清除 DOMContentLoaded 事件监听器
      document.removeEventListener('DOMContentLoaded', checkAndHideButtonOnMobile);
    }

    // 页面卸载时自动清理事件（可选）
    window.addEventListener('beforeunload', clearAllEvents);

  </script>
</body>
